name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --verbose
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: linux
        path: ./target/release/kvs
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --verbose
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: windows
        path: ./target/release/kvs.exe
  build-mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --verbose
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: mac
        path: ./target/release/kvs
  release:
    needs: [build-linux, build-windows,build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          path: artifacts
      - name: Upload artifacts & release assets
        uses: nanoufo/action-upload-artifacts-and-release-assets@v1.4
        with:
          path: artifacts
      - name: Automatic Releases
      # You may pin to the exact commit or the version.
      # uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          # GitHub secret token
          repo_token: "${{.secrets.GITHUB_TOKEN }}"
          # Git tag (for automatic releases)
          automatic_release_tag: true
          # Should this release be marked as a draft?
          draft: true
          # Assets to upload to the release
          files: artifacts
